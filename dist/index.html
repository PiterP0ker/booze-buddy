
<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <meta name="description" content="">
  <meta name="theme-color" content="#ff5912">

  <meta property="og:title" content="Home" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />
  <link rel="stylesheet" href="assets/css/app.css">

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ff5912">
</head>

<body>


  <div class="off-canvas-wrapper">
    <div class="off-canvas position-right" id="offCanvas" data-off-canvas data-content-scroll=false>
      <nav>
          <ul class="menu vertical">
              <li class="active">
                  <a href="index.html">Home</a>
              </li>
          </ul>
      </nav>    </div>
    <div class="off-canvas-content" data-off-canvas-content>
      <header class="ba-header">
      	<div class="row">
      		<div class="column large-6 small-12">
      				<a href="#"><img class="ba-header-group__logo" src="assets/img/logo_header.png" alt="Logo"></a>
      		</div>
      		<!-- /.column -->
      
      		<div class="column large-6 small-12">
      			<div class="ba-header-advert">
      				<a href="#" class="ba-button ba-button--lighter">
      					создать объявление
      				</a>
      				<a href="#" class="ba-header-registration">
      					<img src="assets/img/register.svg" alt="Registration">
      				</a>
      			</div>
      		</div>
      		<!-- /.column -->
      	</div>
      	<!-- /.row -->
      </header>      
      <main>
        <section class="section-register">
        	<div class="row">
        		<div class="column large-6 small-12">
        			<div class="ba-register">
        				<h2 class="ba-register__title">
        					Поможем найти компанию чтобы отлично провести время
        				</h2>
        				<a href="#" class="ba-button">
        					Влиться в коллектив
        				</a>
        			</div>
        		</div>
        		<!-- /.column -->
        		<div class="column large-6 small-12">
        
        		</div>
        		<!-- /.column -->
        	</div>
        	<!-- /.row -->
        </section><section class="section-search">
        	<div class="row">
        		<div class="column large-6 small-12">
        			<div class="ba-search">
        				<h3 class="ba-search__title">
        					Начните поиск компании и события прямо сейчас
        				</h3>
        				<form action="#" method="POST">
        					<label for="city">Город</label>
        					<select id="city" >
        						<option value="Киев">Киев</option>
        						<option value="Полтава">Полтава</option>
        						<option value="Харьков">Харьков</option>
        						<option value="Львов">Львов</option>
        						<option value="Где" selected hidden>Где</option>
        					</select>
        
        					<label for="date">Дата</label>
        					<input type="date" id="date" name="start" value="Когда">
        
        					<label for="drink">Что пить</label>
        					<select id="drink">
        						<option value="Водка">Водка</option>
        						<option value="Ром">Ром</option>
        						<option value="Виски">Виски</option>
        						<option value="Вино">Вино</option>
        						<option value="Вид алкоголя" selected hidden>Вид алкоголя</option>
        					</select>
        
        					<label for="amount">Количество людей</label>
        					<select id="amount">
        						<option value="1">1</option>
        						<option value="2">2</option>
        						<option value="3">3</option>
        						<option value="4">4</option>
        						<option value="5">5</option>
        						<option value="Больше 5">Больше 5</option>
        						<option value="Сколько людей хочу найти" selected hidden>Сколько людей хочу найти</option>
        					</select>
        				</form>
        				<button type="submit" href="#" class="ba-button ba-button--lighter">
        					Искать
        				</button>
        			</div>
        		</div>
        		<!-- /.column -->
        		<div class="column large-6 small-12">
        
        		</div>
        		<!-- /.column -->
        	</div>
        	<!-- /.row -->
        </section>
      </main>

      <footer class="ba-footer">
          <div class="row column">
              
          </div>
          <!-- /.row -->
      </footer>
      <!-- /.ba-footer -->
    </div>
  </div>

  <svg height="0" width="0" style="position: absolute;">
      <defs>        
            
      </defs>
  </svg>

    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>

  <script src="assets/js/app.js"></script>
</body>

</html>
